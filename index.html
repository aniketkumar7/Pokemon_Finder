<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Title-->
  <title>Pokemon Search </title>

  <!--Link Css-->
  <link rel="stylesheet" href="style.css" />

  <!--Link Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Varela+Round&display=swap"
    rel="stylesheet" />

  <!--Link Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

</head>

<body>
  <div class="container">

    <!--Search Bar for Pokemon Name-->
    <input type="text" id="pokemon" placeholder="Enter Pokemon Name" required />
    <button id="search-btn">Search</button>
  </div>

  <div class="pokemoncard">
    
    <img src="" alt="Pokemon Sprites" id="pokemon-img" style="display: none" />

    <div class="pokemon-details">
      <div class="details">
        <h1 id="pokemon-name"></h1>
        <p id="pokemon-type"></p>
        <p id="error" style="display: none">Enter a valid Pokemon Name</p>
      </div>

      <button class="fullscreen">
        <i class="bi bi-fullscreen"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
